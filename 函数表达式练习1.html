<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>函数表达式练习</title>
</head>

<body>
    <script type="text/javascript">
        function compare(name) {
            return function(object1, object2) {
                var value1 = object1[name]; //yu
                var value2 = object2[name]; //ning
                alert(value1);
                if (value1 > value2)
                    return 1;
                else if (value1 < value2)
                    return -1;
                else if (value1 == value2)
                    return 0;
            }
        }
        var data = [{
            name: "yu",
            age: 20
        }, {
            name: "ning",
            age: 21
        }];
        data.sort(compare("name"));
        //sort()方法会调用data每个数组项的tostring()转型方法，然后比较得到的字符串
        //方法中的参数表示按照此方法进行排序
        alert(data[0].name);
    </script>
</body>

</html>
