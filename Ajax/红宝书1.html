<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>example</title>
</head>

<body>
    <script>
        var xdr = new XDomainRequest();
        //alert(1);
        xdr.onload = function() {
            alert(xdr.responseText);
        }
        xdr.onerror = function() {
            alert("error");
        }
        xdr.open("get", "example.txt");

        xdr.send(null);
    </script>
</body>

</html>
